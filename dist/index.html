<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="row">
		<div id="banner-title"class="nav-bar col-sm-12">My Albums</div>
	</div>
	<div id="main-page">
		<section class="container section-margin-adjust">
				<div id="1" class="col-sm-4"></div>
				<div id="2" class="col-sm-4"></div>
				<div id="3" class="col-sm-4"></div>
			
		</section>
		<section class="container">
				<div id="4" class="col-sm-4"></div>
				<div id="5" class="col-sm-4"></div>
				<div id="6" class="col-sm-4"></div>
			
		</section>
	</div>
	<div id="second-page">
		<div class="container">
			<div id="album-title" class="col-sm-12 text-center section-margin-adjust"></div>
		</div>
		<div class="container section-margin-adjust">
			<button id="button-1">Album 1</button>
			<button id="button-2">Album 2</button>
			<button id="button-3">Album 3</button>
			<button id="button-4">Album 4</button>
			<button id="button-5">Album 5</button>
			<button id="button-6">Album 6</button>
			<button id="back-to-main">Back To Main Page</button>
		</div>
		<section class="container ">
				<div id="photo-1" class="col-sm-4"></div>
				<div id="photo-2" class="col-sm-4"></div>
				<div id="photo-3" class="col-sm-4"></div>
				<div id="photo-4" class="col-sm-4"></div>
				<div id="photo-5" class="col-sm-4"></div>
				<div id="photo-6" class="col-sm-4"></div>
				<div id="photo-7" class="col-sm-4"></div>
				<div id="photo-8" class="col-sm-4"></div>
				<div id="photo-9" class="col-sm-4"></div>
				<div id="photo-10" class="col-sm-4"></div>
				<div id="photo-11" class="col-sm-4"></div>
				<div id="photo-12" class="col-sm-4"></div>
				<div id="photo-13" class="col-sm-6"></div>
				<div id="photo-14" class="col-sm-6"></div>
		</section>
		
	</div>
	<div id="photo-detail-page">
		<div class="container">
			<div id="photo-num" class="col-sm-12 text-center section-margin-adjust"></div>
		</div>
		<div class="container section-margin-adjust">
			<div class="col-sm-2"><button id="back-to-album">Back To Album</button></div>
		</div>
		<div class="container">
			<div id="photo-detail" class="col-sm-12 center-block"></div>
		</div>
	</div>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
